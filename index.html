<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="p-5 text-center text-info">Rocks - Paper - Scissors Game</h2>
      </div>
      <div class="main_body text-center">
        <button class="me-5" onclick="playGame('Rock')">✊</button>
        <button class="me-5" onclick="playGame('Paper')">✋</button>
        <button class="me-5" onclick="playGame('Scissors')">✌</button>
      </div>
    </div>

    <script>
      function computerChoice() {
          let randomNumber = Math.random();
          
          let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
        return computerMove;
      }
      function playGame(playMove) {
        let computerMove = computerChoice();

        let result = "";
            // here when a computer choooses rock 
        if (playMove === "Rock") {
          if (computerMove === "Rock") {
            result = "It's a draw!";
          } else if (computerMove === "Paper") {
            result = "You lose!";
          }else{
            result = 'You win!'
          }

          // here when a computer choooses Paper 
        } else if (playMove === "Paper") {
          if (computerMove === "Rock") {
            result = "You win!";
          } else if (computerMove === "Paper") {
            result = "It's a draw!";
          } else {
            result = "You lose!";
          }
        } else {
          if (computerMove === "Rock") {
            result = "You win!";
          } else if (computerMove === "Paper") {
            result = "You lose!";
          } else {
            result = "It's a draw!";
          }
        }

        alert(
          `You picked ${playMove} and the computer picked ${computerMove}, so ${result}`
        );
      }
    </script>
  </body>
</html>
